<div class="login-container">
  <h1 class="title-label">Please sign in</h1>

  <div class="login-box">
   <form [formGroup]="form" (ngSubmit)="onSubmit()" class="form-signin">
        <input formControlName="userName" type="text" class="form-control"  placeholder="Name" required>
        <div [hidden]="userName.valid || userName.pristine"  class="alert alert-danger">
          User name is invalid
        </div>

        <input formControlName="password" type="password" class="form-control" placeholder="Password" required>
        <div [hidden]="password.valid || password.pristine"  class="alert alert-danger">
          Password is required
        </div>

      <button class="w-100 btn btn-lg btn-primary" type="submit" [disabled]="form.invalid">Sign in</button>
      <p class="mt-5 mb-3 text-muted">Apache 2.0</p>
    </form>
  </div>   
  
</div>
