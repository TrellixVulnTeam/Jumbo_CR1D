#Logging
logging.level.root=DEBUG
logging.level.com.jcastillo.jumbo.sandbox.localtor.service=TRACE

#cloud
#	cloud sql
spring.cloud.gcp.sql.enabled=true
spring.cloud.gcp.sql.database-name=messages
spring.cloud.gcp.sql.instance-connection-name=JUMBO_CONNECTION_NAME
spring.datasource.hikari.maximum-pool-size=10
#	cloud config
spring.cloud.gcp.config.enabled=true
spring.cloud.gcp.config.name=jumbo
spring.cloud.gcp.config.profile=cloud
#	cloud trace
spring.cloud.gcp.trace.enabled=true
spring.sleuth.sampler.probability=1.0
spring.sleuth.scheduled.enabled=false
#
management.endpoints.web.exposure.include=*

#APP Properties
frontend.url=FRONTEND_URL